<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        td {
            border: 2px solid #333;
            height: 100px;
            width: 100px;
            text-align: center;
            vertical-align: middle;
            font-family: "Comic Sans Ms", cursive;
            font-size: 70px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            position: absolute;
            left: 50%;
            margin-left: -155px;
            top: 50px;
        }

        table tr:first-child td {
            border-top: 0;
        }

        table tr:last-child td {
            border-bottom: 0;
        }

        table tr td:first-child {
            border-left: 0;
        }

        table tr td:last-child {
            border-right: 0;
        }

        .endgame {
            display: none;
            width: 200px;
            top: 120px;
            background-color: rgba(205, 113, 63, .8);
            position: absolute;
            left: 50%;
            margin-left: -150px;
            padding-top: 50px;
            padding-bottom: 50px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>
    <button onclick="startGame()">Replay</button>
    <button onclick="window.location.href='min-maxfunction.html';">Hard Mode</button>
    <span id="human-player-score">Your Score: </span>
    <span id="ai-player-score">Ai Score: </span>
    <span id="tie-game-score">Game is Tie: </span>
    <script>
        //Varible Declaration
        let origBoard;
        let humanPlayerScore = 0;
        let aiPlayerScore = 0;
        let tieCount = 0;
        const humanPlayer = 'O';
        const aiPlayer = 'X';
        const winCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [6, 4, 2]
        ]
        //Get all the document class and Id in the HTML
        const cells = document.querySelectorAll('.cell');
        const hps = document.getElementById('human-player-score');
        const aps = document.getElementById('ai-player-score');
        const tgs = document.getElementById('tie-game-score');
        startGame();
        function startGame() {
            document.querySelector(".endgame").style.display = "none";
            origBoard = Array.from(Array(9).keys());
            // console.log(origBoard);
            for (let i = 0; i < cells.length; i++) {
                cells[i].innerHTML = '';
                cells[i].style.removeProperty('background-color');
                cells[i].addEventListener('click', turnClick, false);
            }
        }
        function turnClick(square) {
            // console.log(square.target.id);
            if (typeof origBoard[square.target.id] == 'number') {
                turn(square.target.id, humanPlayer)
                if (!checkTie()) turn(bestSpot(), aiPlayer);
            }
        }

        function turn(squareId, player) {
            origBoard[squareId] = player;
            document.getElementById(squareId).innerText = player;
            let gameWon = checkWin(origBoard, player);
            if (gameWon) gameOver(gameWon);
        }
        function checkWin(board, player) {
            let plays = board.reduce((a, e, i) =>
                (e === player) ? a.concat(i) : a, []);
            let gameWon = null;
            for (let [index, win] of winCombos.entries()) {
                if (win.every(elem => plays.indexOf(elem) > -1)) {
                    gameWon = { index: index, player: player };
                    break;
                }
            }
            return gameWon;
        }

        function gameOver(gameWon) {
            for (let index of winCombos[gameWon.index]) {
                document.getElementById(index).style.backgroundColor =
                    gameWon.player == humanPlayer ? "blue" : "red";
            }
            for (let i = 0; i < cells.length; i++) {
                cells[i].removeEventListener('click', turnClick, false);
            }
            declareWinner(gameWon.player == humanPlayer ? "You win!" : "You lose.");
            updateScore(gameWon.player);

        }
        function declareWinner(who) {
            document.querySelector(".endgame").style.display = "block";
            document.querySelector(".endgame .text").innerText = who;
        }

        function emptySquares() {
            return origBoard.filter(s => typeof s == 'number');
        }

        function bestSpot() {
            //first Empty Square
            // return emptySquares()[0];
            //Random Empty Square
            let emptySquaresArray = emptySquares();
            let randomIndex = Math.floor(Math.random() * emptySquaresArray.length);
            return emptySquaresArray[randomIndex];
        }

        function checkTie() {
            if (emptySquares().length == 0) {
                for (let i = 0; i < cells.length; i++) {
                    cells[i].style.backgroundColor = "green";
                    cells[i].removeEventListener('click', turnClick, false);
                }
                declareWinner("Tie Game!")
                //Track How many Tie Game you we have
                tieCount++;
                tgs.textContent = 'Game is Tie: ' + tieCount;
                // console.log('Game is Tie: ' + tieCount);
                // console.log('Your Score: ' + humanPlayerScore);
                // console.log('Ai Score: ' + aiPlayerScore);
                return true;
            }
            return false;
        }
        function updateScore(player) {
            if (player == humanPlayer) {
                humanPlayerScore++;
                // console.log('Game is Tie: ' + tieCount);
                // console.log('Your Score: ' + humanPlayerScore);
                // console.log('Ai Score: ' + aiPlayerScore);
                hps.textContent = 'Your Score: ' + humanPlayerScore;
            } else {
                aiPlayerScore++;
                // console.log('Game is Tie: ' + tieCount);
                // console.log('Your Score: ' + humanPlayerScore);
                // console.log('Ai Score: ' + aiPlayerScore);
                aps.textContent = 'Ai Score: ' + aiPlayerScore;
            }
        }
    </script>
</body>

</html>
